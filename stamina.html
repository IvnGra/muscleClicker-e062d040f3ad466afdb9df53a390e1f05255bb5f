<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <input type="checkbox" id="burger-toggle">
  <!-- Burger Icon -->
  <label for="burger-toggle" class="burger-container">
    <div class="burger-line"></div>
    <div class="burger-line"></div>
    <div class="burger-line"></div>
  </label>
  <!-- Navigation Menu -->
  <nav class="nav-menu">
    <ul>
      <li><a href="power.html">Power</a></li>
      <li><a id="stamina-link" class="disabled-link" href="stamina.html">Stamina <span class="cost">(1000 clicks)</span></a></li>
      <li><a id="bench-link" class="disabled-link" href="bench.html">Bench <span class="cost">(2000 clicks)</span></a></li>
      <li><a id="squat-link" class="disabled-link" href="squat.html">Squat <span class="cost">(3000 clicks)</span></a></li>
    </ul>
  </nav>  
    <div class="container">
        <div class="section left">
          <h2 class="reset">clicks</h2><!--add class for clicks h2-->
            <div class="click-area">
                <img id="cookie" src="https://cdn.pixabay.com/photo/2019/05/05/23/04/run-4181899_960_720.png" alt="cardio">
                <div class="counter">Stamina: <span id="count">0</span></div>
            </div>
            <h2 class="reset">sponsors</h2>
            <div class="pic-area">
                <img id="hcgym" src="https://hcgym.ee/wp-content/uploads/2024/11/triloog-color-hotlips-1-180x180.png" alt="">
                <img id="fitness24" src="https://kroonikeskus.ee/wp-content/uploads/2021/09/24-7Fitness.eelogo.png" alt="">
                <img id="myfitness" src="https://www.myfitness.lv/wp-content/uploads/sites/6/2023/10/MyFitness-logo.png" alt="">
                <img id="gymshark" src="https://brandlogos.net/wp-content/uploads/2022/09/gymshark-logo_brandlogos.net_bkikb.png" alt="">
                <img id="siberia" src="https://clydeimporters.co.uk/cdn/shop/collections/SIBERIA_LOGO.png?v=1688212627" alt="">
                <img id="monster" src="https://mercado.carrefour.com.br/_next/image?url=https%3A%2F%2Fcarrefourbrfood.vtexassets.com%2Farquivos%2Fids%2F165327172%2Fb004355da31d44239691e3cf0b11b914.jpg%3Fv%3D638554852938770000&w=256&q=75" alt="">
              </div>
        </div>
    
        <div class="section middle">
            <h1>Muscle Clicker</h1>
        </div>
    
        <div class="section right">
            <h2 class="upgrades">Upgrades</h2>
            <div class="upgrade-area">
                <button class="upgrade-btn" onclick="buyClickUpgrade()">Buy +1 Click Power (Cost: <span id='clickUpgradeCost'>10</span>)</button>
                <button class="upgrade-btn" onclick="buyAutoClicker()">Buy AutoClicker (Cost: <span id='autoClickerCost'>50</span>)</button>
                <button class="upgrade-btn" onclick="buyMultiplier()">Buy multiplier (Cost: <span id='multiplierCost'>200</span>)</button>
            </div>
            <h2 class="reset">sponsors</h2>
            <div class="reset-area">
              <button class="sponsor-btn">myFitness</button>
              <button class="sponsor-btn">fitness24/7</button>
              <button class="sponsor-btn">HC Gym </button>
              <button class="sponsor-btn">gymshark</button>
              <button class="sponsor-btn">siberia</button>
              <button class="sponsor-btn">monster</button>
            </div>
          </div>
      </div>
    <script src="index.js"></script>
</body>
</html>
